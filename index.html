<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultivated Sounds | Vinyl Record Store</title>
    
    <!-- Fonts: Playfair Display (Headings), Space Mono (Data/Tech), Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vinyl-paper': '#f2f0e9',
              'vinyl-blue': '#1a23db',
              'vinyl-black': '#111111',
              'vinyl-red': '#e63946',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"Space Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f2f0e9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a23db; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #111; 
      }
      
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
  <!-- Import Map: Module Resolution -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "gsap": "https://esm.sh/gsap@3.14.1",
    "gsap/": "https://esm.sh/gsap@3.14.1/",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.14.1/ScrollTrigger"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-vinyl-paper text-vinyl-black antialiased selection:bg-vinyl-blue selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
